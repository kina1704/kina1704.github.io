<!DOCTYPE html>
<html>
<head>
    <style>
        .collapsing {
        -webkit-transition: none;
        transition: none;
        display: none;
}
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chi tiết</title>
    <link rel="stylesheet" href="./css/common.css">
    <!-- Latest compiled and minified CSS -->

    <!-- jQuery library -->
    <script src="./js/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="./js/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="./js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid .pt-3">
        <nav class="navbar navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
        <div class="collapse navbar navbar-expand-sm bg-dark navbar-dark" id="navbarToggleExternalContent">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" href="./index.html">Hôm Nay Ăn gì</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./sodu.html">Số dư</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="">Chi tiết</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./thanhvien.html">Thành viên</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./hangvn.html">Mua Hàng VN</a>
                </li>
            </ul>
        </div>
        <section class="pd-t-5">
            <div id="intent1">
                <div class="row d-flex flex-row">
                    <div class="col-sm-3">
                        <label for="date">Ngay:</label>
                    </div>
                    <div class="col-sm-9">
                        <input id="datePicker" type="date" name="datePicker"
                               onchange="console.log(this.value);" />
                    </div>
                </div>
                <div class="row d-flex flex-row">
                    <div class="col-sm-3">
                        <label for="date">Tham gia:</label>
                    </div>
                    <div class="col-sm-8">
                        <div class="row" id="addon">

                        </div>
                    </div>
                    <div class="col-sm-1">
                        <input type="button" value="+" />
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-sm-3">
                        <label for="date">Chon nguoi Tham gia:</label>
                    </div>
                    <div class="col-sm-8">
                        <div class="row" id="addout">
                            <div class="col-sm-1" id="menber1" onclick="add(this);">
                                <div class="row">
                                    <img src="img/avatar.png" alt="Avatar" class="avatar">
                                </div>
                                <div class="row">
                                    <span>Canh</span>
                                </div>
                            </div>
                            <div class="col-sm-1" id="menber2" onclick="add(this);">
                                <div class="row">
                                    <img src="img/avatar2.png" alt="Avatar" class="avatar">
                                </div>
                                <div class="row">
                                    <span>Linh</span>
                                </div>
                            </div>
                            <div class="col-sm-1" id="menber3" onclick="add(this);">
                                <div class="row">
                                    <img src="img/avatar.png" alt="Avatar" class="avatar">
                                </div>
                                <div class="row">
                                    <span>Tan</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script>
        $(document).ready(function () {
            //console.log(new Date().toJSON().slice(0, 10).replace(/-/g, '/'))
            $('#datePicker').val(new Date().toJSON().slice(0, 10));
        });
        const add = (ele) => {
            //alert(ele.id)
            var e = $("#" + ele.id);
            if (e.parent().attr('id') == 'addon') {
                $("#addout").append(e);
            } else {
                $("#addon").append(e);
            }
        }
    </script>
</body>
</html>

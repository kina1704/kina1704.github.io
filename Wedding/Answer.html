            apiKey: "AIzaSyDlWfZln2LZrMCxZvSSYnOd6hfKqUyFK14",
            authDomain: "weddinggame-142eb.firebaseapp.com",
            projectId: "weddinggame-142eb",
            storageBucket: "weddinggame-142eb.appspot.com",

            appId: "1:404701559065:web:925448458c83805cdf2d88"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const ReadData = async () =>{
            const querySnapshot = await getDocs(collection(db, "test"));
            querySnapshot.forEach((doc) => {
                console.log(`${doc.id} => ${JSON.stringify(doc.data())}`);
            });
        }

        const WriteData = async (data) =>{
            try {
                const docRef = await addDoc(collection(db, "test"), {
                    ten: data.ten,
                    thamgia: data.thamgia,
                    mess: data.mess,
                    createdAt: serverTimestamp()
                });
                console.log("Document written with ID: ", docRef.id);
                return true;
            } catch (e) {
                console.error("Error adding document: ", e);
                return false;
            }
        }

        const XacNhanHoanTat = async  () =>{

            var data = {}
            data.ten = $("#hoten").text();
            data.thamgia = $("#dihayko").text();
            data.mess = $("#memo1").text();
            var b = await WriteData(data);
            if(b)
            {
                window.location.href = "./thanks.html";
            } else{
                return;
            }
        }

        window.XacNhanHoanTat = XacNhanHoanTat;
        window.ReadData = ReadData;
</script>

<body>
    <div class="container-fluid .pt-3">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item">

        <section class="container-fluid mt-5">
            <div id="intent1">
                <div>
                    <input type="button" value="Thêm Thành viên" onclick="Addnewmem(this)" />
                </div>
                <div id="divtable">
                    <hr />
                    <table class="table table-bordered" id="table">
                        <thead>
                            <tr>
                                <th>Tên</th>
                                <th>VIP</th>
                                <th>Xóa</th>
                            </tr>
                        </thead>
                        <tbody id="banggia">
                        </tbody>
                    </table>
                </div>
                <div id="addnew" style="display: none;">
                    <hr />
                    <div class="row d-flex flex-row">
                        <div class="col-3">
                            <label>Tên:</label>
                        </div>
                        <div class="col-9">
                            <input id="txtName" type="text" />
                        </div>
                    </div>
                    <p></p>
                    <!-- <div class="row d-flex flex-row">
                        <div class="col-3">
                            <label>Chọn Avatar:</label>
                        </div>
                        <div class="col-6">
                            <input type='file' id="uploadImage" onchange="readURL(this);" />
                        </div>
                        <div class="col-3">
                            <img src="./img/avatar.png" alt="Avatar" class="avatar" id="newavatar">
                        </div>
                        
                    </div> -->
                    <div class="row d-flex flex-row">
                        <div class="col-3">
                            <label>Giới tính:</label>
                        </div>
                        <div class="col-9">
                            <input type="radio" id="male" name="gender" value="male" checked="checked">
                            <label for="male">Nam</label>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Nữ</label>
                        </div>
                    </div>
                    <p></p>
                    <div class="row d-flex flex-row">
                        <div class="col-3">
                            <label>Chọn kiểu thành viên:</label>
                        </div>
                        <div class="col-9">
                            <input type="radio" id="forever" name="setvip" value="1">
                            <label for="forever">VIP</label>
                            <input type="radio" id="temp" name="setvip" value="0" checked="checked">
                            <label for="temp">NON VIP</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                        </div>
                        <div class="col-9">
                            <input type="button" value="Thêm" onclick="Add()" />
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script>

        //khoi tao
        $(document).ready(function () {
            var storage = localStorage.getItem('UserDB');
            if (!storage) {
                var UserDB = [
                    //cmt
                    { ID: 0, name: "Linh", avatar: 'Linh.jpg', isBoss: 1 }
                    , { ID: 1, name: "Cảnh", avatar: 'canh.jpg', isBoss: 1 }
                    , { ID: 2, name: "Tân", avatar: 'tantan.jpg', isBoss: 1 }
                    , { ID: 3, name: "Thăng",avatar: 'Thang.jpg', isBoss: 1 }
                    , { ID: 4, name: "Lùn", avatar: 'lun.png', isBoss: 1 }
                    , { ID: 5, name: "Hùng", avatar: 'hung.png', isBoss: 1 }
                    , { ID: 6, name: "Nam", avatar: 'nam.png', isBoss: 1 }
                    , { ID: 7, name: "Thanh", avatar: 'thanh.png', isBoss: 1 }];
                localStorage.setItem('UserDB', JSON.stringify(UserDB));
                storage = localStorage.getItem('UserDB');
            }
            obj = JSON.parse(storage);
            count = obj.length;
            var a = $('#table');
            obj.forEach((val,i) => {
                var ava = val.avatar.indexOf("data") == 0 ? val.avatar : `img/${val.avatar}`
                var isboss = val.isBoss==1 ? "true":"false";
                var b = $(`<tr></tr>`);
                var c = $(`<td><img src="${ava}" alt="Avatar" class="avatar"><span>${val.name}</span></td>`);
                var d = $(`<td>${isboss}</td>`);
                var e = $(`<td><input type="button" value="Xóa" onclick="Delete(${val.ID},'${val.name}')" /></td>`);
                b.append(c, d, e);
                a.append(b);
            })
        });
        // nut xoa thanh vien
        const Delete = (id, name) =>{
            var r = confirm(`Bạn có muốn xóa ${name} khỏi danh sách????`);
            if (r) {
                var storage = localStorage.getItem('UserDB');
                var obj = JSON.parse(storage);
                var newarr = obj.filter(x=> x.ID != id);
                localStorage.setItem('UserDB', JSON.stringify(newarr));
                var a = $('#table');
                a.empty();
                newarr.forEach((val,i) => {
                    var isboss = val.isBoss==1 ? "true":"false";
                    var ava = val.avatar.indexOf("data") == 0 ? val.avatar : `img/${val.avatar}`
                    var b = $(`<tr></tr>`);
                    var c = $(`<td><img src="${ava}" alt="Avatar" class="avatar"><span>${val.name}</span></td>`);
                    var d = $(`<td>${isboss}</td>`);
                    var e = $(`<td><input type="button" value="Xóa" onclick="Delete(${val.ID},'${val.name}')" /></td>`);
                    b.append(c, d, e);
                    a.append(b);
                })
            }
        } 
        // nut them thanh vien
        const Addnewmem = (elem)=> {
            if ($(elem).val() == "Thêm Thành viên") {
                $(elem).val('Hủy');
                $('#divtable').css("display", 'none');
                $('#addnew').css("display", 'block');
            } else {
                $(elem).val('Thêm Thành viên');
                $('#divtable').css("display", 'block');
                $('#addnew').css("display", 'none');
            }
        }

        const Add = () =>{
            if($('#txtName').val()=="") {
                alert('Nhập tên đi bạn ơi!')
                return;
            }
            var storage = localStorage.getItem('UserDB');
            var obj = JSON.parse(storage);
            var newID = 0;
            if(obj.length != 0) {
                var currentID = obj.length;
                var arr = [];
                obj.forEach(x=>{arr.push(x.ID)});
                var x = arr.sort();
                newID = Number(x[x.length-1]) + 1;
                console.log(newID);
            }
            var radioValue = $("input[name='gender']:checked").val();
            var vip = $("input[name='setvip']:checked").val();
            var gender = radioValue == 'male' ? 'avatar.png' : 'avatar2.png';
            // var gender = $("#newavatar").attr('src').includes("avatar")? "avatar.png":$("#newavatar").attr('src');
            var newobj = { ID: newID, name: $('#txtName').val(), avatar: `${gender}`, isBoss: vip }
            obj.push(newobj);
            console.log(obj)
            localStorage.setItem('UserDB', JSON.stringify(obj));
            location.reload();
        }

        const getBase64 = (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        const readURL = (ele) => {
            var file = ele.files[0];
            // if (file.size > 2097152) // 2 MiB for bytes.
            // {
            //     alert("Tạo file nhỏ thôi (dưới 2mb) \nChiều dài với chiều cao bằng nhau là đẹp \nChụp cái ảnh chỉnh sửa size rồi úp");
            //     return;
            // }
            getBase64(file).then(
                data => {console.log(data);$("#newavatar").attr("src",data);}
            );
        }
        
    </script>
</body>

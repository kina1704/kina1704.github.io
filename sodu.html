<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Title</title>
    <style>
        .avatar {
            vertical-align: middle;
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
    </style>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid .pt-3">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./home.html">Homnayangi</a>
                </li>
                <li class="nav-item  active">
                    <a class="nav-link" href="./sodu.html">SoDu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">ChiTiet</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">KiCuu</a>
                </li>
            </ul>
        </nav>
        <section class="container-fluid mt-5">
            <div id="intent1">
                <div class="row d-flex flex-row">
                    <div class="col-sm-3">
                        <label for="date">Ngay:</label>
                    </div>
                    <div class="col-sm-9">
                        <input id="datePicker" type="date" name="datePicker"
                               onchange="console.log(this.value);" />
                    </div>
                </div>
                <div class="row d-flex flex-row">
                    <div class="col-sm-3">
                        <label for="date">Tham gia:</label>
                    </div>
                    <div class="col-sm-8">
                        <div class="row" id="addon">

                        </div>
                    </div>
                    <div class="col-sm-1">
                        <input type="button" value="+" />
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-sm-3">
                        <label for="date">Chon nguoi Tham gia:</label>
                    </div>
                    <div class="col-sm-8">
                        <div class="row" id="addout">
                            <div class="col-sm-1" id="menber1" onclick="add(this);">
                                <div class="row">
                                    <img src="img/avatar.png" alt="Avatar" class="avatar">
                                </div>
                                <div class="row">
                                    <span>Canh</span>
                                </div>
                            </div>
                            <div class="col-sm-1" id="menber2" onclick="add(this);">
                                <div class="row">
                                    <img src="img/avatar2.png" alt="Avatar" class="avatar">
                                </div>
                                <div class="row">
                                    <span>Linh</span>
                                </div>
                            </div>
                            <div class="col-sm-1" id="menber3" onclick="add(this);">
                                <div class="row">
                                    <img src="img/avatar.png" alt="Avatar" class="avatar">
                                </div>
                                <div class="row">
                                    <span>Tan</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script>
        $(document).ready(function () {
            //console.log(new Date().toJSON().slice(0, 10).replace(/-/g, '/'))
            $('#datePicker').val(new Date().toJSON().slice(0, 10));
        });
        const add = (ele) => {
            //alert(ele.id)
            var e = $("#" + ele.id);
            if (e.parent().attr('id') == 'addon') {
                $("#addout").append(e);
            } else {
                $("#addon").append(e);
            }
        }
    </script>
</body>
</html>
